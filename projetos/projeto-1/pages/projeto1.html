<html lang="pt-br" class="h-100">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../css/style.css">
</head>

<body>









    <div class="opacity d-flex justify-content-center pt-5">

        <div>
            <nav>
                <div class="nav nav-tabs border-bottom-0 mb-3" id="nav-tab" role="tablist">
                    <button class="nav-link active rounded-3" id="nav-registro-tab" data-bs-toggle="tab"
                        data-bs-target="#nav-registro" type="button" role="tab" aria-controls="nav-registro"
                        aria-selected="true">Registro</button>
                    <button class="nav-link rounded-3" id="nav-profile-tab" data-bs-toggle="tab"
                        data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile"
                        aria-selected="false">Login</button>
                </div>
            </nav>
            <div class="tab-content w-100" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-registro" role="tabpanel"
                    aria-labelledby="nav-registro-tab" tabindex="0">
                    <div class="card-component w-100 h-100 p-md-5 p-4 rounded-3">
                        <form name="form" id="form">
                            <div class="mb-3">
                                <label class="form-label text-light">Como posso te chamar?</label>
                                <input type="text" class="form-control bg-placeholder text-light" name="nome"
                                    placeholder="João">
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-light">Qual o seu e-mail?</label>
                                <input type="email" class="form-control bg-placeholder text-light" name="email"
                                    placeholder="exemplo@exemplo">
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-light">Vamos colocar uma senha agora?</label>
                                <input type="password" class="form-control bg-placeholder text-light" name="senha"
                                    placeholder="Senha">
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-light">Pode repetir a senha?</label>
                                <input type="password" class="form-control bg-placeholder text-light" name="confSenha"
                                    placeholder="Senha">
                            </div>
                            <div onclick="cadastrar()" class="btn btn-outline-send" data-bs-toggle="modal"
                                data-bs-target="#alert">
                                Cadastrar</div>
                        </form>
                    </div>
                    <!-- Modal -->
                    <div class="modal fade" id="alert" tabindex="-1" aria-labelledby="alertLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content bg-modal px-4 py-3">
                                <div class="modal-header border-bottom-0 d-flex justify-content-center">
                                    <h5 class="modal-title text-light" id="alertHeader"></h5>
                                </div>
                                <div id="alertBody" class="modal-body border-bottom-0 text-light text-center pt-0 pb-4">
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="button" class="btn btn-outline-send" data-bs-dismiss="modal"
                                        id="closeAlert"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab"
                    tabindex="0">
                    <div class="tab-pane fade show active" id="nav-registro" role="tabpanel"
                        aria-labelledby="nav-registro-tab" tabindex="0">
                        <div class="card-login w-100 h-100 p-md-5 p-4 rounded-3">
                            <form name="formLogin" id="formLogin">
                                <div class="mb-3">
                                    <label class="form-label text-light">Coloque seu Nome ou Email</label>
                                    <input type="text" class="form-control bg-placeholder text-light" name="nomeLogin"
                                        placeholder="João ou exemplo@exemplo" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label text-light">Coloque sua senha</label>
                                    <input type="password" class="form-control bg-placeholder text-light" name="senhaLogin"
                                        placeholder="Senha" required>
                                </div>
                                <div class="btn btn-outline-send" onclick="entrar()" data-bs-toggle="modal"
                                    data-bs-target="#login">
                                    Entrar</div>
                            </form>
                        </div>
                        <div class="modal fade" id="login" tabindex="-1" aria-labelledby="alertLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content bg-modal px-4 py-3">
                                    <div class="modal-header border-bottom-0 d-flex justify-content-center">
                                        <h5 class="modal-title text-light" id="loginHeader"></h5>
                                    </div>
                                    <div id="loginBody" class="modal-body border-bottom-0 text-light text-center pt-0 pb-4">
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <button type="button" class="btn btn-outline-send" data-bs-dismiss="modal"
                                            id="loginClose"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="../js/app.js"></script>
</body>

</html>
